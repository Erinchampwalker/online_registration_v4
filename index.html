<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>THE CODE REVIEW</title>
        <meta name="description" content="A CODE FORM">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <div class="container">

        <section>
            <h2>Sign Up For Our Newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
                <hr class="first-divider">
        </section>

        

        <main>
            <form>

                <fieldset>
                    <div class="formstyle">
                        <legend><h3>Contact Information</h3></legend>
                         
                           <div class="row">
                            <label for="name" class="c-label">Full Name</label>
                            <input type="text" name="name" id="name" class="c-form" placeholder="Required">
                        </div>
                        <div class="row">
                            <label for="email" class="c-label">Email Address</label>
                            <input type="email" name="email" id="email" class="c-form" placeholder="Required">
                        </div>
                        <div class="row">
                            <label for="phone" class="c-label">Phone Number</label>
                            <input type="number" name="phone" id="phone" class="c-form">
                        </div>
                            <div class="row">
                            <label for="address" class="c-label">Street Address</label>
                            <input type="text" name="address" id="address" class="c-form">
                        </div>
                            <div class="row">
                            <label for="city" class="c-label">City</label>
                            <input type="text" name="city" id="city" class="c-form">
                        </div>
                            <div class="row">
                            <label for="state" class="c-label">State</label>
                            <select class="select-box" name="state" id="state" >
                                <option disabled selected value> Choose a state </option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            </div>
                            <div class="row">
                            <label for="zip" class="c-label">Zip Code</label>
                            <input type="text" name="zip" id="zip" class="c-form">
                        </div>
                        </div>
                </fieldset>

                <hr class="second-divider">

                <fieldset>
                    <div class="formstyle">
                    <legend><h3>Newsletter</h3></legend>
                        
                        <label for="select_newsletter" class="check-label">Select the newsletters you would like to recieve:</label>
                            <div class="formstyle_button">
                                <input type="checkbox" name="select_newsletter1" id="select_newsletter1" class="check-box" value="news1">
                                <label for="select_newsletter1" class="check-label">HTML News</label>
                                
                            </div>
                            <div class="formstyle_button">
                                <input type="checkbox" name="select_newsletter2" id="select_newsletter2" class="check-box" value="news2">
                                <label for="select_newsletter2" class="check-label">CSS News</label>
                                
                            </div>
                            <div class="formstyle_button">
                                <input type="checkbox" name="select_newsletter3" id="select_newsletter3" class="check-box" value="news3">
                                <label for="select_newsletter3" class="check-label">Javascript News</label>
                                
                            </div>
                                
                            <label for="format" class="check-label">Choose a newsletter format:</label>
                            <div class="formstyle_button">
                                <input type="radio" name="format2" id="format2" class="check-box" value="plaintext"> 
                                <label for="format1" class="check-label">HTML</label>
                            </div>
                            <div class="formstyle_button">
                                <input type="radio" name="format1" id="format1" class="check-box" value="htmlform">
                                <label for="format2" class="check-label">Plain text</label>
                            </div>
                                
                            <label for="other" class="check-label">Other topics you would like to hear about:</label>
                                <textarea name="other" id="other" class="text-box" rows="10"></textarea> 

                            <button class="c-button" type="submit">Sign Up</button>  
                    </div>
                </fieldset>

            </form>


        </main>

        <footer>
            <p>Copyright - The Code Review</p>
        </footer>
    </div>
    </body>
</html>
